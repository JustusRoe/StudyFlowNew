<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studyflow Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>

  <nav class="navbar">
    <span class="brand">Studyflow</span>
    <div class="nav-links">
      <a href="/user_settings">Profile</a>
      <a href="/logout">Logout</a>
    </div>
  </nav>

  <div class="main-container">
    <div class="calendar-area">
      <div class="calendar-header">
        <h1>ğŸ“š My Study Calendar</h1>
        <form id="icsUploadForm" onsubmit="return false;" enctype="multipart/form-data">
          <button type="button" id="import-button">ğŸ“… Import Calendar</button>
          <input type="file" id="file" name="file" hidden />
        </form>
      </div>

      <div id="filter-controls">
        <label><input type="checkbox" value="lecture" checked> Lecture</label>
        <label><input type="checkbox" value="assignment" checked> Assignment</label>
        <label><input type="checkbox" value="exam" checked> Exam</label>
        <label><input type="checkbox" value="self-study" checked> Self-Study</label>
        <label><input type="checkbox" value="custom" checked> Custom</label>
      </div>

      <div id="calendar"></div>
    </div>

    <aside class="sidebar">
      <div class="section">
        <h2>Upcoming Events</h2>
        <ul id="upcoming-events-list">
          <li class="placeholder">No upcoming events.</li>
        </ul>
      </div>

      <div class="section">
        <h2>Courses</h2>
        <ul id="course-list">
          <!-- JS should inject <li onclick="openEditSidebar(courseId)">Course Name</li> -->
          <li class="placeholder">No courses yet.</li>
        </ul>
        <button id="create-course-btn">+ Create Course</button>
      </div>
    </aside>

    <div class="overlay" id="courseSidebar">
      <div class="course-form">
        <h2>Create New Course</h2>
        <input type="text" id="courseName" placeholder="Course name" />
        <textarea id="courseDescription" placeholder="Course description"></textarea>
        <button onclick="saveCourse()">Save</button>
        <button onclick="closeSidebar()">Cancel</button>
      </div>
    </div>

    <div class="overlay" id="editCourseSidebar">
      <div class="course-form">
        <h2>Edit Course</h2>
        <input type="text" id="editCourseName" placeholder="Course name" />
        <textarea id="editCourseDescription" placeholder="Course description"></textarea>
        <input type="color" id="editCourseColor" />
        <button onclick="updateCourse()">Update</button>
        <button onclick="closeEditSidebar()">Cancel</button>
        <button id="deleteCourseButton" style="background-color: #e74c3c; color: white; margin-top: auto; display: none;">
          ğŸ—‘ï¸ Delete Course
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="/js/calendar.js"></script>

</body>
</html>
