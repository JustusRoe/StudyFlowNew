<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studyflow Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>

  <nav class="navbar">
    <span class="brand">Studyflow</span>
    <div class="nav-links">
      <a href="/user_settings">Profile</a>
      <a href="/logout">Logout</a>
    </div>
  </nav>

  <div class="main-container">
    <div class="calendar-area">
      <div class="calendar-header">
        <h1>ðŸ“š My Study Calendar</h1>
        <form id="icsUploadForm" onsubmit="return false;" enctype="multipart/form-data">
          <button type="button" id="import-button">ðŸ“… Import Calendar</button>
          <input type="file" id="file" name="file" hidden />
        </form>
      </div>

      <div id="filter-controls">
        <label><input type="checkbox" value="lecture" checked> Lecture</label>
        <label><input type="checkbox" value="assignment" checked> Assignment</label>
        <label><input type="checkbox" value="exam" checked> Exam</label>
        <label><input type="checkbox" value="self-study" checked> Self-Study</label>
        <label><input type="checkbox" value="custom" checked> Custom</label>
      </div>

      <div id="calendar"></div>
    </div>

    <aside class="sidebar">
      <div class="section">
        <h2>Upcoming Events</h2>
        <ul id="upcoming-events-list">
          <li class="placeholder">No upcoming events.</li>
        </ul>
      </div>

      <div class="section">
        <h2>Courses</h2>
        <ul id="course-list">
          <!-- JS should inject <li onclick="openEditSidebar(courseId)">Course Name</li> -->
          <li class="placeholder">No courses yet.</li>
        </ul>
        <button id="create-course-btn">+ Create Course</button>
      </div>
    </aside>

    <div class="overlay" id="courseSidebar">
      <div class="course-form">
        <span class="close-sidebar" onclick="closeSidebar()" style="position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer;">Ã—</span>
        <h2>Create New Course</h2>
        <label for="courseName">Title</label>
        <input type="text" id="courseName" />

        <label for="courseDescription">Description</label>
        <textarea id="courseDescription"></textarea>

        <label for="courseColor">Color</label>
        <input type="color" id="courseColor" />
        <button onclick="saveCourse()">Save</button>
        <button onclick="closeSidebar()">Cancel</button>
      </div>
    </div>

    <div class="overlay" id="editCourseSidebar">
      <div class="course-form">
        <span class="close-sidebar" onclick="closeEditSidebar()" style="position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer;">Ã—</span>
        <h2>Edit Course</h2>
        <label for="editCourseName">Title</label>
        <input type="text" id="editCourseName" />

        <label for="editCourseDescription">Description</label>
        <textarea id="editCourseDescription"></textarea>

        <label for="editCourseColor">Color</label>
        <input type="color" id="editCourseColor" />

        <div id="courseEventOverview" class="course-events">
          <h3>Course Events</h3>
          <ul id="eventList">
            <!-- Filled via JS -->
          </ul>
          <button id="addEventToCourseBtn">+ Add Calendar Event to Course</button>
        </div>

        <button onclick="updateCourse()">Update</button>
        <button onclick="closeEditSidebar()">Cancel</button>
        <button id="deleteCourseButton" style="background-color: #e74c3c; color: white; margin-top: auto; display: none;">
          Delete Course
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="/js/calendar.js"></script>
<script>
  document.addEventListener("keydown", function(event) {
    if (event.key === "Escape") {
      document.getElementById("editCourseSidebar").classList.remove("open");
      document.getElementById("courseSidebar").classList.remove("open");
    }
  });
</script>
</body>
</html>
