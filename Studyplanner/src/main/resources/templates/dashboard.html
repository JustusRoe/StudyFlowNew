<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studyflow Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <span class="brand">Studyflow</span>
    <div class="nav-links">
      <a href="/user_settings">Profile</a>
      <a href="/logout">Logout</a>
    </div>
  </nav>

  <!-- Calendar -->
  <div class="main-container">
    <div class="calendar-area">
      <div class="calendar-header">
        <h1>ðŸ“š My Study Calendar</h1>
        <form id="icsUploadForm" onsubmit="return false;" enctype="multipart/form-data">
          <button type="button" id="import-button">ðŸ“… Import Calendar</button>
          <input type="file" id="file" name="file" hidden />
        </form>
      </div>

  <!-- Type Filter -->
      <div id="filter-controls">
        <label><input type="checkbox" value="lecture" checked> Lecture</label>
        <label><input type="checkbox" value="assignment" checked> Assignment</label>
        <label><input type="checkbox" value="exam" checked> Exam</label>
        <label><input type="checkbox" value="self-study" checked> Self-Study</label>
        <label><input type="checkbox" value="custom" checked> Custom</label>
      </div>

      <div id="calendar"></div>
    </div>
<!---->
    <div id="loadingPopup" style="
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    ">
      <div style="text-align: center;">
        <div class="spinner" style="
          margin: 0 auto 15px auto;
          border: 5px solid #fff;
          border-top: 5px solid #888;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
        "></div>
        Importing calendar... Please wait...
      </div>
    </div>

    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  
  
  <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Upcoming Events -->
      <div class="section">
        <h2>Upcoming Events</h2>
        <ul id="upcoming-events-list">
          <li class="placeholder">No upcoming events.</li>
        </ul>
      </div>

      <!-- Course Management -->
      <div class="section">
        <h2>Courses</h2>
        <ul id="course-list"></ul>
        <button id="create-course-btn">+ Create Course</button>
      </div>

      <!-- Course Tools -->
      <div class="section">
        <h2>Course Tools</h2>
        <label for="courseSelectForActions">Select Course:</label>
        <select id="courseSelectForActions">
          <option value="" disabled selected>Select a course</option>
          <!-- dynamically filled -->
        </select>

        <div class="course-actions">
          <button id="manage-deadlines-btn" style="margin-top: 10px;" disabled>ðŸ“… Manage Deadlines</button>
          <button id="plan-selfstudy-btn" style="margin-top: 5px;" disabled>ðŸ§  Plan Selfstudy</button>
        </div>
      </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .course-actions {
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      .course-actions button {
        padding: 0.4rem;
        font-size: 0.9rem;
      }
    </style>
    </aside>

    <!-- Course Creation Sidebar -->
    <div class="overlay" id="courseSidebar">
      <div class="course-form">
        <span class="close-sidebar" onclick="closeSidebar()" style="position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer;">Ã—</span>
        <h2>Create New Course</h2>
        <label for="courseName">Title</label>
        <input type="text" id="courseName" />

        <label for="courseDescription">Description</label>
        <textarea id="courseDescription"></textarea>

        <label for="courseColor">Color</label>
        <input type="color" id="courseColor" />
        <button onclick="saveCourse()">Save</button>
        <button onclick="closeSidebar()">Cancel</button>
      </div>
    </div>

    <!-- Course Editing Sidebar -->
    <div class="overlay" id="editCourseSidebar">
      <div class="course-form">
        <span class="close-sidebar" onclick="closeEditSidebar()" style="position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer;">Ã—</span>
        <h2>Edit Course</h2>
        <label for="editCourseName">Title</label>
        <input type="text" id="editCourseName" />

        <label for="editCourseDescription">Description</label>
        <textarea id="editCourseDescription"></textarea>

        <label for="editCourseColor">Color</label>
        <input type="color" id="editCourseColor" />

        <div id="courseEventOverview" class="course-events">
          <h3>Course Events</h3>
          <ul id="eventList">
            <!-- Filled via JS -->
          </ul>
          <button id="addEventToCourseBtn">+ Add Calendar Event to Course</button>
        </div>

        <button onclick="updateCourse()">Update</button>
        <button onclick="closeEditSidebar()">Cancel</button>
        <button id="deleteCourseButton" style="background-color: #e74c3c; color: white; margin-top: auto; display: none;">
          Delete Course
        </button>
      </div>
    </div>
  </div>

  <!-- Modal for Adding Event -->
    <div id="addEventModal" class="overlay">
      <div class="course-form">
        <span class="close-sidebar" onclick="closeAddEventModal()" style="position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer;">Ã—</span>
        <h2>Add New Event</h2>
        <label>Title</label><input type="text" id="addEventTitle" />
        <label>Start Time</label><input type="datetime-local" id="addEventStart" />
        <label>End Time</label><input type="datetime-local" id="addEventEnd" />
        <label>Location (optional)</label><input type="text" id="addEventLocation" />
        <label>Type</label>
        <select id="addEventType">
          <option value="lecture">Lecture</option>
          <option value="assignment">Assignment</option>
          <option value="exam">Exam</option>
          <option value="event">Event</option>
          <option value="custom" selected>Custom</option>
        </select>

        <label>Course (optional)</label>
        <select id="addEventCourse"></select>
        
        <label>Color</label><input type="color" id="editEventColor" value="#aaaaaa" />
        <div style="display:flex; justify-content:space-between;">
          <button id="deleteEvent" style="background-color: #e74c3c; color: white;">Delete</button>
          <div>
          <button id="cancelNewEvent">Cancel</button>
          <button id="saveNewEvent">Save</button>
        </div>
      </div>
    </div>

    <!-- Modal for Editing Existing Event -->
    <div id="editEventModal" class="overlay">
      <div class="course-form">
        <h2>Edit Event</h2>
        <input type="hidden" id="editEventId" />
        <label>Title</label><input type="text" id="editEventTitle" />
        <label>Start Time</label><input type="datetime-local" id="editEventStart" />
        <label>End Time</label><input type="datetime-local" id="editEventEnd" />
        <label>Location (optional)</label><input type="text" id="editEventLocation" />
        <label>Type</label>
        <select id="editEventType">
          <option value="lecture">Lecture</option>
          <option value="assignment">Assignment</option>
          <option value="exam">Exam</option>
          <option value="event">Event</option>
          <option value="custom">Custom</option>
        </select>
        <label>Color</label><input type="color" id="editEventColor" value="#aaaaaa" />
        <div style="display:flex; justify-content:space-between;">
          <button id="deleteEvent" style="background-color: #e74c3c; color: white;">Delete</button>
          <div>
            <button id="cancelEditEvent">Cancel</button>
            <button id="saveEditedEvent">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
</script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="/js/calendar.js"></script>
  <script>
  function closeAddEventModal() {
    const modal = document.getElementById("addEventModal");
    if (modal) modal.style.display = "none";
  }

  document.addEventListener("keydown", function(event) {
    if (event.key === "Escape") {
      closeAddEventModal();
      document.getElementById("editCourseSidebar").style.display = "none";
      document.getElementById("courseSidebar").style.display = "none";
    }
  });
</script>
</body>
</html>
