<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Settings</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      background: #f5f6fa;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2474a6;
      padding: 1rem 2rem;
      color: white;
    }
    .navbar .brand {
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: -1px;
      display: flex;
      align-items: center;
    }
    .navbar img {
      height: 38px;
      margin-right: 0.7rem;
      vertical-align: middle;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      display: flex;
      align-items: center;
      height: 100%;
    }
    .settings-container {
      max-width: 520px;
      margin: 2.5rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(44,62,80,0.12);
      padding: 2.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .settings-title {
      font-size: 2.1rem;
      font-weight: 800;
      color: #2474a6;
      letter-spacing: -1px;
      margin: 0 0 0.5rem 0;
      line-height: 1.1;
      text-align: center;
    }
    .settings-section-title {
      font-size: 1.15rem;
      color: #2e3a78;
      font-weight: 700;
      margin-bottom: 0.7rem;
      margin-top: 1.2rem;
    }
    .settings-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .form-group label {
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 0.1rem;
      color: #2e3a78;
    }
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group input[type="time"],
    .form-group input[type="text"] {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9fb;
      width: 100%;
      box-sizing: border-box;
    }
    .form-group input[type="email"]:read-only {
      background: #f0f4fa;
      color: #888;
      cursor: not-allowed;
    }
    .form-group select {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9fb;
      width: 100%;
      box-sizing: border-box;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem 1.2rem;
      margin-bottom: 0.5rem;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      color: #2e3a78;
      background: #f9f9fb;
      border-radius: 6px;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    .checkbox-group input[type="checkbox"] {
      accent-color: #2474a6;
      width: 1.1em;
      height: 1.1em;
    }
    .settings-form .button {
      padding: 0.7rem 1.5rem;
      background-color: #2474a6;
      color: white;
      border: none;
      border-radius: 7px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.2rem;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(44,62,80,0.07);
    }
    .settings-form .button:hover {
      background-color: #1a4e6e;
    }
    small {
      display: block;
      margin-top: 0.25rem;
      color: #666;
      font-size: 0.95em;
    }
    @media (max-width: 700px) {
      .settings-container {
        padding: 1.2rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <span class="brand">
      <img src="/images/studyflow-white.png" alt="StudyFlow Logo" />
    </span>
    <div class="nav-links">
      <a th:href="@{/dashboard}">Dashboard</a>
      <a th:href="@{/logout}">Logout</a>
    </div>
  </nav>

  <div class="settings-container">
    <h1 class="settings-title">Profile Settings</h1>
    <form th:action="@{/user_settings}" th:object="${user}" method="post" class="settings-form">
      <input type="hidden" sec:csrf />

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" th:field="*{email}" readonly />
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" th:field="*{password}" placeholder="Leave blank to keep current password" />
      </div>

      <div class="settings-section-title">Preferred Study Time</div>
      <div class="form-group">
        <label>Start Time</label>
        <input type="time" th:field="*{preferredStartTime}" />
      </div>
      <div class="form-group">
        <label>End Time</label>
        <input type="time" th:field="*{preferredEndTime}" />
      </div>

      <div class="form-group">
        <label>Break Duration</label>
        <input type="time" th:field="*{preferredBreakTime}" />
        <small>Duration of your break in HH:mm</small>
      </div>

      <div class="settings-section-title">Preferred Study Days</div>
      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" name="preferredStudyDays" value="MONDAY"
                 th:checked="${user.preferredStudyDays.contains('MONDAY')}" />
          Monday
        </label>
        <label>
          <input type="checkbox" name="preferredStudyDays" value="TUESDAY"
                 th:checked="${user.preferredStudyDays.contains('TUESDAY')}" />
          Tuesday
        </label>
        <label>
          <input type="checkbox" name="preferredStudyDays" value="WEDNESDAY"
                 th:checked="${user.preferredStudyDays.contains('WEDNESDAY')}" />
          Wednesday
        </label>
        <label>
          <input type="checkbox" name="preferredStudyDays" value="THURSDAY"
                 th:checked="${user.preferredStudyDays.contains('THURSDAY')}" />
          Thursday
        </label>
        <label>
          <input type="checkbox" name="preferredStudyDays" value="FRIDAY"
                 th:checked="${user.preferredStudyDays.contains('FRIDAY')}" />
          Friday
        </label>
        <label>
          <input type="checkbox" name="preferredStudyDays" value="SATURDAY"
                 th:checked="${user.preferredStudyDays.contains('SATURDAY')}" />
          Saturday
        </label>
        <label>
          <input type="checkbox" name="preferredStudyDays" value="SUNDAY"
                 th:checked="${user.preferredStudyDays.contains('SUNDAY')}" />
          Sunday
        </label>
      </div>

      <button type="submit" class="button">Save Settings</button>
    </form>
  </div>
</body>
</html>
