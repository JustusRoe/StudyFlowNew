<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Settings</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .navbar { display: flex; justify-content: space-between; align-items: center; background-color: #2c3e50; padding: 1rem; color: white; }
    .navbar a { color: white; text-decoration: none; margin-left: 1rem; }
    .container { padding: 2rem; max-width: 600px; margin: auto; }
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; }
    /* target only text/time/password/email inputs */
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group input[type="time"] {
      width: 100%; padding: 0.5rem;
    }
    .checkbox-group { display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.5rem; margin-bottom: 0.5rem; }
    .checkbox-group label { display: flex; align-items: center; gap: 0.5rem; }
    .form-group select { width: 100%; padding: 0.5rem; }
    .button { padding: 0.75rem 1.5rem; background-color: #2980b9; color: white; border: none; cursor: pointer; }
    .button:hover { background-color: #1c5980; }
    small { display: block; margin-top: 0.25rem; color: #666; }
  </style>
</head>
<body>
  <nav class="navbar">
    <span class="brand">Studyflow</span>
    <div class="nav-links">
      <a th:href="@{/dashboard}">Dashboard</a> <!-- CHAGE HERE AFTER DASHBOARD UPDATE-->
    </div>
  </nav>

  <div class="container">
    <h1>Profile Settings</h1>

    <form th:action="@{/user_settings}" th:object="${user}" method="post">
      <!-- CSRF Token using Thymeleaf Security Extras -->
      <input type="hidden" sec:csrf />

      <!-- Email Address (read-only) -->
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" th:field="*{email}" readonly />
      </div>

      <!-- Change Password -->
      <div class="form-group">
        <label>New Password</label>
        <input type="password" th:field="*{password}" placeholder="Leave blank to keep current password" />
      </div>

      <!-- Preferred Study Time -->
      <h2>Preferred Study Time</h2>
      <div class="form-group">
        <label>Start Time</label>
        <input type="time" th:field="*{preferredStartTime}" />
      </div>
      <div class="form-group">
        <label>End Time</label>
        <input type="time" th:field="*{preferredEndTime}" />
      </div>

      <!-- Preferred Break Duration -->
      <div class="form-group">
        <label>Break Duration</label>
        <input type="time" th:field="*{preferredBreakTime}" />
        <small>Duration of your break in HH:mm</small>
      </div>

      <!-- Preferred Study Days as Checkboxes -->
      <h2>Preferred Study Days</h2>
      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" name="preferredStudyDays" value="MONDAY"
                 th:checked="${user.preferredStudyDays.contains('MONDAY')}" />
          Monday
        </label>
        <label>
          <input type="checkbox" name="preferredStudyDays" value="TUESDAY"
                 th:checked="${user.preferredStudyDays.contains('TUESDAY')}" />
          Tuesday
        </label>
        <label>
          <input type="checkbox" name="preferredStudyDays" value="WEDNESDAY"
                 th:checked="${user.preferredStudyDays.contains('WEDNESDAY')}" />
          Wednesday
        </label>
        <label>
          <input type="checkbox" name="preferredStudyDays" value="THURSDAY"
                 th:checked="${user.preferredStudyDays.contains('THURSDAY')}" />
          Thursday
        </label>
        <label>
          <input type="checkbox" name="preferredStudyDays" value="FRIDAY"
                 th:checked="${user.preferredStudyDays.contains('FRIDAY')}" />
          Friday
        </label>
        <label>
          <input type="checkbox" name="preferredStudyDays" value="SATURDAY"
                 th:checked="${user.preferredStudyDays.contains('SATURDAY')}" />
          Saturday
        </label>
        <label>
          <input type="checkbox" name="preferredStudyDays" value="SUNDAY"
                 th:checked="${user.preferredStudyDays.contains('SUNDAY')}" />
          Sunday
        </label>
      </div>

      <div class="form-group">
        <button type="submit" class="button">Save Settings</button>
      </div>
    </form>
  </div>
</body>
</html>
