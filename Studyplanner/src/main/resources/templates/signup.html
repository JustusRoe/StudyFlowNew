<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up â€“ Study Planner</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for eye icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" th:href="@{/css/signup.css}" />
    <link rel="icon" href="/images/faviconStudyFlow.png" type="image/png" />
  </head>
  <body>
    <!-- Frankfurt School Logo -->
    <div style="position: absolute; top: 20px; left: 20px">
      <img
        th:src="@{/images/fslogo-2.png}"
        alt="Frankfurt School Logo"
        style="height: 40px"
      />
    </div>

    <div class="signup-container">
      <!-- StudyFlow Logo -->
      <img
        th:src="@{/images/studyflow.png}"
        alt="StudyFlow Logo"
        class="logo"
      />

      <!-- Sign-up Form -->
      <form
        th:action="@{/signup}"
        th:object="${form}"
        method="post"
        id="signupForm"
        class="signup-form"
      >
        <h2>Create Your Account</h2>

        <div class="input-group input-wrapper">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            th:field="*{username}"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="input-group input-wrapper">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            th:field="*{email}"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="input-group password-wrapper">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            th:field="*{password}"
            placeholder="Enter your password"
            required
          />
          <span class="toggle-password" onclick="togglePasswordVisibility()">
            <i class="fas fa-eye" id="eyeIcon"></i>
          </span>
        </div>

        <!-- Error -->
        <div th:if="${error}" class="error">
          <p th:text="${error}"></p>
        </div>

        <button type="submit" class="btn">Register</button>

        <p class="switch">
          <a th:href="@{/index.html}">Home</a> |
          <a th:href="@{/login}">Log In</a>
        </p>
      </form>
    </div>

    <script>
      function togglePasswordVisibility() {
        const passwordField = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");
        if (passwordField.type === "password") {
          passwordField.type = "text";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
