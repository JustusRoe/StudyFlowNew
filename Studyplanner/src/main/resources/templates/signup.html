<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€“ Study Planner</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- CSS Code here (maybe seperate file?) -->
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      display: flex; justify-content: center; align-items: center;
      position: relative; overflow: hidden;
    }
    canvas#background {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; z-index: -1;
    }
    form {
      background: rgba(255,255,255,0.9);
      padding: 2.5rem; border-radius: 1rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      display: flex; flex-direction: column; gap: 1.2rem;
      width: 320px; text-align: center;
    }
    form h1 {
      margin: 0 0 1rem; font-size: 1.8rem; color: #333;
    }
    input {
      width: 100%; padding: 0.8rem 1rem;
      border: 1px solid #ccc; border-radius: 0.5rem;
      font-size: 0.95rem; transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 8px rgba(116,235,213,0.5);
    }
    button {
      background-color: #74ebd5; border: none;
      padding: 0.9rem; border-radius: 0.5rem;
      color: white; font-weight: 600; font-size: 1rem;
      cursor: pointer; transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #4ecdc4;
    }
    .error {
      color: #e74c3c; font-size: 0.9rem; margin-top: 0.5rem;
    }
    .switch {
      margin-top: 1rem; font-size: 0.9rem;
    }
    .switch a {
      color: #2575fc; text-decoration: none; margin: 0 0.5rem;
    }
    .switch a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <form th:action="@{/signup}" th:object="${form}" method="post" id="signupForm">
    <h1>Sign Up</h1>

    <div>
      <input type="text"
             placeholder="Username"
             th:field="*{username}"
             required/>
    </div>
    <div>
      <input type="email"
             placeholder="E-Mail"
             th:field="*{email}"
             required/>
    </div>
    <div>
      <input type="password"
             placeholder="Password"
             th:field="*{password}"
             required/>
    </div>

    <div th:if="${error}" class="error">
      <p th:text="${error}"></p>
    </div>

    <button type="submit">Register</button>
    <!-- Links to other pages -->
    <p class="switch">
      <a th:href="@{/index.html}">Home</a> |
      <a th:href="@{/login}">Log In</a>
    </p>
  </form>
    <!-- Thymeleaf-URL for static JS -->
  <script th:src="@{/js/animations.js}"></script>
</body>
</html>
