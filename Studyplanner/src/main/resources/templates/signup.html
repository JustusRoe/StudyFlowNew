<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€“ Study Planner</title>

  <!-- Google Font for consistency -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  
  <!-- Thymeleaf-URL for static CSS -->
  <link rel="stylesheet" th:href="@{/css/signup.css}" />
</head>
<body>

  <!-- Frankfurt School Logo in top left corner -->
  <div style="position: absolute; top: 20px; left: 20px;">
    <img th:src="@{/images/fslogo.png}" alt="Frankfurt School Logo" style="height: 40px;" />
  </div>

  <div class="signup-container">
    <!-- StudyFlow Logo -->
    <img src="/images/studyflow-logo.png" alt="StudyFlow Logo" class="logo" />

    <!-- Thymeleaf form for sign-up -->
    <form th:action="@{/signup}" th:object="${form}" method="post" id="signupForm" class="signup-form">
      <h2>Create Your Account</h2>

      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required />
      </div>

      <div class="input-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required />
      </div>

      <!-- Error message -->
      <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
      </div>

      <button type="submit" class="btn">Register</button>

      <!-- Links to other pages -->
      <p class="switch">
        <a th:href="@{/index.html}">Home</a> |
        <a th:href="@{/login}">Log In</a>
      </p>
    </form>
  </div>

  <!-- Thymeleaf-URL for static JS -->
  <script th:src="@{/js/animations.js}"></script>
</body>
</html>
