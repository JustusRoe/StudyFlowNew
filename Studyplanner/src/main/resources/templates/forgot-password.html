<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" th:href="@{/css/forgot-password.css}" href="/css/forgot-password.css" />

<body>
  <div class="login-container">
    <form id="forgotPasswordForm" th:action="@{/forgot-password}" action="/forgot-password" method="post" class="login-form">
      <h2>Forgot Password</h2>

      <!-- Success and Error Messages -->
      <p th:if="${message}" th:text="${message}" class="msg" id="message"></p>
      <p th:if="${error}" th:text="${error}" class="error"></p>

      <div class="input-group">
        <label for="email">Enter your email address:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <button type="submit" class="btn">Submit</button>

      <!-- Links to other pages -->
      <p class="switch">
        <a th:href="@{/login}" href="/login">Back to Login</a> |
        <a th:href="@{/index.html}" href="/index.html">Home</a>
      </p>
    </form>
  </div>
  <script th:src="@{/js/forgot-password.js}" src="/js/forgot-password.js" defer></script>
</body>
