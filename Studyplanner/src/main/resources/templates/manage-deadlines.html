<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Deadlines & Plan Self-Study</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="icon" href="/images/faviconStudyFlow.png" type="image/png" />
    <style>
      .main-container {
        margin-top: 0;
      }
      .flex-row {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
        align-items: flex-start;
        justify-content: flex-start;
      }
      .flex-col {
        flex: 1;
        min-width: 260px;
        max-width: 400px;
      }
      .section-card {
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 2px 12px rgba(44, 62, 80, 0.07);
        padding: 1.5rem 2rem;
        margin-bottom: 2rem;
        min-height: 400px;
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }
      .section-title {
        margin-bottom: 0.7rem;
        font-size: 1.2em;
        font-weight: 700;
        color: #2474a6;
        letter-spacing: -0.5px;
      }
      #courseButtonBar .btn {
        border-radius: 6px;
        padding: 0.5rem 1.2rem;
        font-size: 1rem;
        cursor: pointer;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        font-weight: bold;
        border: 2px solid #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        transition: background 0.2s;
      }
      #courseButtonBar .btn:disabled {
        outline: 3px solid #222;
        opacity: 1;
        cursor: default;
      }
      .form-row {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
        align-items: center;
      }
      .form-row label {
        min-width: 90px;
        font-weight: 500;
        color: #2e3a78;
      }
      .form-row input,
      .form-row select {
        flex: 1;
        padding: 0.4rem 0.7rem;
        border-radius: 6px;
        border: 1px solid #bbb;
        font-size: 1rem;
        background: #f9f9fb;
      }
      .btn {
        background: #2474a6;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.5rem 1.2rem;
        font-size: 1rem;
        cursor: pointer;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        transition: background 0.2s;
        font-weight: 600;
        box-shadow: 0 1px 4px rgba(44, 62, 80, 0.07);
        display: inline-block;
      }
      .btn:hover {
        background: #1a4e6e;
      }
      .btn-danger {
        background: #e74c3c;
      }
      .btn-danger:hover {
        background: #c0392b;
      }
      .table-fancy {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        background: #f9f9f9;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 1px 4px rgba(44, 62, 80, 0.07);
      }
      .table-fancy th,
      .table-fancy td {
        padding: 0.7rem 0.5rem;
        border-bottom: 1px solid #e0e0e0;
        text-align: left;
      }
      .table-fancy th {
        background: #f0f4fa;
        font-weight: 600;
        color: #2e3a78;
      }
      .progress-bar {
        background: #eee;
        border-radius: 8px;
        overflow: hidden;
        height: 18px;
        margin-bottom: 0.5rem;
        position: relative;
      }
      .progress-bar-inner {
        background: #33e1ed;
        height: 100%;
        width: 0%;
        transition: width 0.5s;
      }
      .progress-label {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        color: #222;
        font-weight: bold;
        font-size: 0.95em;
      }
      .deadline-layout {
        display: flex;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
        gap: 2rem;
      }
      .course-sidebar {
        flex: 0 0 260px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
      }
      .sidebar-title {
        font-size: 1.2em;
        font-weight: 600;
        color: #2e3a78;
        margin-bottom: 1rem;
      }
      .course-sidebar-item {
        padding: 0.7rem 1rem;
        border-radius: 6px;
        margin-bottom: 0.5rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .course-sidebar-item:hover {
        background: #f0f4fa;
      }
      .course-sidebar-item.selected {
        background: #2e3a78;
        color: #fff;
        font-weight: bold;
      }
      .deadline-main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      /* Button alignment for forms */
      .form-actions {
        display: flex;
        gap: 0.7rem;
        justify-content: flex-end;
        margin-top: 0.5rem;
      }
      /* Center the auto-plan section */
      .auto-plan-section {
        margin: 1.2rem 0 0.5rem 0;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
        align-items: center;
      }
      .auto-plan-section label {
        font-weight: 500;
        color: #2e3a78;
      }
      .auto-plan-section select {
        padding: 0.4rem 0.7rem;
        border-radius: 6px;
        border: 1px solid #bbb;
        font-size: 1rem;
        background: #f9f9fb;
        margin-left: 0.5rem;
        margin-right: 0.5rem;
      }
      .auto-plan-section .btn {
        margin: 0;
        min-width: 120px;
      }
      /* Planned sessions list */
      #sessionList {
        margin: 0.7rem 0 0 0;
        padding: 0;
        list-style: none;
      }
      #sessionList li {
        background: #f4f4f4;
        padding: 0.5rem 0.75rem;
        border-radius: 5px;
        margin-bottom: 0.4rem;
        font-size: 0.97rem;
        color: #2e3a78;
      }
      /* Header styling to match dashboard */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #2474a6;
        padding: 1rem 2rem;
        color: white;
      }
      .navbar .brand {
        font-weight: bold;
        font-size: 1.5rem;
        letter-spacing: -1px;
        display: flex;
        align-items: center;
      }
      .nav-links {
        display: flex;
        align-items: center;
        gap: 1.2rem;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin-left: 1rem;
        display: flex;
        align-items: center;
        height: 100%;
      }
      @media (max-width: 900px) {
        .main-container,
        .deadline-layout,
        .flex-row {
          flex-direction: column;
          gap: 1.5rem;
        }
        .section-card {
          padding: 1.2rem 0.7rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <span class="brand">
        <a href="/dashboard" style="display:inline-block;margin-left: 0px;">
          <img
            src="/images/studyflow-white.png"
            alt="StudyFlow Logo"
            style="height: 38px; vertical-align: middle; margin-right: 0.7rem"
          />
        </a>
      </span>
      <div class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/user_settings">Profile</a>
        <a href="/logout">Logout</a>
      </div>
    </nav>
    <div
      id="courseButtonBarWrapper"
      style="width: 100%; max-width: 1200px; margin: 0 auto"
    >
      <div
        id="courseButtonBar"
        style="
          display: flex;
          align-items: center;
          gap: 0.5rem;
          margin-bottom: 1.2rem;
          padding: 0.5rem 0;
        "
      ></div>
      <div
        id="noCourseSelectedMsg"
        style="
          display: none;
          margin: 2rem auto 0 auto;
          text-align: center;
          color: #2e3a78;
          font-size: 1.2rem;
          background: #f9f9fb;
          border-radius: 12px;
          padding: 2.5rem 1rem;
        "
      >
        <span
          >Please select a course to manage deadlines and self-study
          sessions.</span
        >
      </div>
    </div>
    <div class="main-container" style="max-width: 1200px; margin: 0 auto">
      <!-- Only show the rest if a course is selected -->
      <div id="manageContent" style="display: none">
        <div class="flex-row" style="gap: 2rem; align-items: flex-start">
          <!-- Course Info Column -->
          <div
            class="flex-col section-card"
            style="min-width: 260px; max-width: 320px"
          >
            <div class="section-title">Course Info</div>
            <div id="deadlineCourseInfo"></div>
            <div class="progress-bar">
              <div class="progress-bar-inner" id="progressBarInner"></div>
              <span class="progress-label" id="progressLabel"></span>
            </div>
          </div>
          <!-- Deadlines Column -->
          <div class="flex-col section-card" style="min-width: 320px">
            <div class="section-title">Deadlines</div>
            <form id="deadlineForm" autocomplete="off">
              <div class="form-row">
                <label for="deadlineTitle">Deadline Name</label>
                <input
                  type="text"
                  id="deadlineTitle"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="form-row">
                <label for="deadlineDate">Deadline Date</label>
                <input
                  type="datetime-local"
                  id="deadlineDate"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="form-row">
                <label for="deadlineStudyTime">Study Time Needed (hours)</label>
                <input
                  type="number"
                  id="deadlineStudyTime"
                  min="1"
                  value="20"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="form-row">
                <label for="deadlineStudyStart">Study Start Date</label>
                <input
                  type="date"
                  id="deadlineStudyStart"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="form-actions" style="text-align: right;">
                <button type="submit" class="btn">Add Deadline</button>
              </div>
              <input type="hidden" id="editingDeadlineId" value="" />
            </form>
            <table class="table-fancy" id="deadlineTable">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Date</th>
                  <th>Study Time (h)</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Deadlines will be dynamically loaded here by JS -->
              </tbody>
            </table>
          </div>
          <!-- Plan Self-Study Column -->
          <div class="flex-col section-card" style="min-width: 320px; display: flex; flex-direction: column; align-items: stretch;">
            <div class="section-title">Plan Self-Study</div>
            <!-- Auto-Plan Section (now on top) -->
            <div class="auto-plan-section" style="margin-bottom: 1.5rem; align-items: stretch;">
              <div style="display: flex; align-items: center; gap: 0.7rem; margin-bottom: 0.7rem;">
                <label for="autoDeadlineSelector" style="font-weight:700; text-align:left; margin-bottom:0; min-width:120px;">Select Deadline:</label>
                <select id="autoDeadlineSelector" style="flex:1;"></select>
              </div>
              <div style="display: flex; justify-content: flex-end;">
                <button id="autoPlanBtn" class="btn" style="min-width:120px;">⚙️ Auto Plan</button>
              </div>
            </div>
            <hr style="margin: 1.2rem 0; border: none; border-top: 2px dashed #b0b8c1;">
            <!-- Manual Self-Study Section -->
            <div style="display: flex; flex-direction: column; align-items: stretch;">
              <div class="section-title" style="margin-bottom:0.7rem;font-size:1.08em;">Add Manual Self-Study Session</div>
              <form id="selfstudyForm" autocomplete="off" style="display: flex; flex-direction: column; gap: 0.7rem;">
                <div class="form-row" style="align-items: center;">
                  <label for="selfstudyStart" style="min-width: 90px;">Start</label>
                  <input
                    type="datetime-local"
                    id="selfstudyStart"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-row" style="align-items: center;">
                  <label for="selfstudyEnd" style="min-width: 90px;">End</label>
                  <input
                    type="datetime-local"
                    id="selfstudyEnd"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-actions" style="justify-content: flex-end;">
                  <button type="submit" class="btn">Add Session</button>
                </div>
              </form>
            </div>
            <div>
              <div class="section-title" style="margin-top: 1.5rem">
                Planned Sessions
              </div>
              <ul id="sessionList"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Sidebar-Kursauswahl
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/courses/user")
          .then((res) => res.json())
          .then((courses) => {
            const bar = document.getElementById("courseButtonBar");
            bar.innerHTML = "";
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get("courseId");
            courses.forEach((course) => {
              const btn = document.createElement("button");
              btn.textContent = course.name;
              btn.className = "btn course-btn";
              btn.style.background = course.color || "#2e3a78";
              btn.style.color = getContrastingTextColor(
                course.color || "#2e3a78"
              );
              btn.style.whiteSpace = "nowrap";
              btn.style.overflow = "hidden";
              btn.style.textOverflow = "ellipsis";
              btn.style.maxWidth = "400px";
              btn.style.minWidth = "90px";
              btn.style.fontSize = "1rem";
              btn.style.padding = "0.5rem 1.1rem";
              if (courseId && String(course.id) === String(courseId)) {
                btn.style.outline = "3px solid #222";
                btn.disabled = true;
                btn.style.opacity = "1";
              }
              btn.onclick = function () {
                window.location.href =
                  "/manage-deadlines?courseId=" + course.id;
              };
              bar.appendChild(btn);
            });
            // Show content if courseId is present
            if (courseId) {
              document.getElementById("manageContent").style.display = "";
              document.getElementById("noCourseSelectedMsg").style.display =
                "none";
            } else {
              document.getElementById("manageContent").style.display = "none";
              document.getElementById("noCourseSelectedMsg").style.display = "";
            }
          });
        // Hide content if no courseId
        const urlParams = new URLSearchParams(window.location.search);
        if (!urlParams.get("courseId")) {
          document.getElementById("manageContent").style.display = "none";
          document.getElementById("noCourseSelectedMsg").style.display = "";
        }
      });

      function getContrastingTextColor(bgColor) {
        // Simple function to determine contrasting text color (black or white)
        const color = bgColor.startsWith("#") ? bgColor.slice(1) : bgColor;
        const r = parseInt(color.substring(0, 2), 16);
        const g = parseInt(color.substring(2, 4), 16);
        const b = parseInt(color.substring(4, 6), 16);
        const brightness = (r * 299 + g * 587 + b * 114) / 1000;
        return brightness > 128 ? "black" : "white";
      }
    </script>
    <script src="/js/manage-deadlines.js"></script>
  </body>
</html>
</html>

  </body>
