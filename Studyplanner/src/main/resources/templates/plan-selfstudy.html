<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Selfstudy</title>
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
  <nav class="navbar">
    <span class="brand">Studyflow</span>
    <div class="nav-links">
      <a href="/dashboard">Back to Dashboard</a>
    </div>
  </nav>
  <main class="content-container">
    <h1>🧠 Plan Selfstudy</h1>
    <div id="selfstudyCourseInfo"></div>
    <div class="selfstudy-options">
      <h2>Select Deadline</h2>
      <select id="deadlineSelector">
        <option value="" disabled selected>Choose a deadline</option>
        <!-- Populated dynamically -->
      </select>
      <button id="autoPlanBtn">⚙️ Auto Plan</button>
    </div>
    <section id="plannedSessions">
      <h2>Planned Sessions</h2>
      <ul id="sessionList">
        <!-- Filled dynamically after planning -->
      </ul>
    </section>
  </main>
  <script src="/js/plan-selfstudy.js"></script>
</body>
</html>
