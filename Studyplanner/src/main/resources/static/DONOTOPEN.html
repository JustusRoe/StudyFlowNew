<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Calendar</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #1d2b64, #f8cdda);
        color: #fff;
        overflow: hidden;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .header button {
        background: #fff;
        border: none;
        color: #333;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }
      .header button:hover {
        background: #eee;
      }
      .month-year {
        font-size: 24px;
        font-weight: bold;
      }
      .weekdays,
      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
        margin-bottom: 10px;
      }
      .weekdays div {
        font-weight: bold;
        text-transform: uppercase;
      }
      .calendar {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      }
      .calendar div {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        text-align: center;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .calendar div:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }
      canvas#backgroundCanvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
      <div class="header">
        <button id="prevMonth">‹</button>
        <div class="month-year" id="monthYear"></div>
        <button id="nextMonth">›</button>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="calendar" id="calendar">
        <!-- Calendar dates will be generated by JavaScript -->
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
