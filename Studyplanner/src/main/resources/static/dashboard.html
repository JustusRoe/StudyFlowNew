<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studyflow Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 1rem;
      color: white;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
    }

    .container {
      padding: 2rem;
    }

    .calendar-header {
      max-width: 900px;
      margin: 0 auto 1rem auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .import-button {
      background-color: #2c3e50;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s;
      text-decoration: none;
    }

    .import-button:hover {
      background-color: #1a252f;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #filter-controls {
      max-width: 900px;
      margin: 0 auto 1rem auto;
      padding: 1rem;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.08);
    }

    #filter-controls label {
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar">
    <span class="brand">Studyflow</span>
    <div class="nav-links">
      <a href="/user_settings">Profile</a>
    </div>
  </nav>

  <div class="container">
    <!-- Title and ICS upload button -->
    <div class="calendar-header">
      <h1>ðŸ“š My Study Calendar</h1>
      <form id="icsUploadForm" onsubmit="return false;" enctype="multipart/form-data">
        <label for="file" class="import-button">ðŸ“… Import Calendar</label>
        <input type="file" id="file" name="file" hidden />
      </form>
    </div>

    <!-- Filter checkboxes -->
    <div id="filter-controls">
      <label><input type="checkbox" value="lecture" checked> Lecture</label>
      <label><input type="checkbox" value="assignment" checked> Assignment</label>
      <label><input type="checkbox" value="exam" checked> Exam</label>
      <label><input type="checkbox" value="self-study" checked> Self-Study</label>
      <label><input type="checkbox" value="custom" checked> Custom</label>
    </div>

    <!-- Calendar container -->
    <div id="calendar"></div>
  </div>

  <!-- FullCalendar JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },

        selectable: true,
        select: function(info) {
          const title = prompt('New event title:');
          if (title) {
            fetch('/calendar/create', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                title: title,
                startTime: info.startStr,
                endTime: info.endStr,
                color: '#3a87ad',
                description: 'No description'
              })
            }).then(() => calendar.refetchEvents());
          }
        },

        eventClick: function(info) {
          const title = info.event.title;
          const desc = info.event.extendedProps.description || 'No description';
          const confirmDelete = confirm(`Event: ${title}\n${desc}\n\nDelete this event?`);
          if (confirmDelete) {
            fetch(`/calendar/delete/${info.event.id}`, {
              method: 'DELETE'
            }).then(() => calendar.refetchEvents());
          }
        },

        events: function (fetchInfo, successCallback, failureCallback) {
          fetch('/calendar/events')
            .then(response => response.json())
            .then(allEvents => {
              const selectedTypes = Array.from(
                document.querySelectorAll('#filter-controls input[type=checkbox]:checked')
              ).map(cb => cb.value);

              const filtered = allEvents.filter(event => selectedTypes.includes(event.type));
              successCallback(filtered);
            })
            .catch(error => failureCallback(error));
        }
      });

      calendar.render();

      document.querySelectorAll('#filter-controls input[type=checkbox]').forEach(cb => {
        cb.addEventListener('change', () => calendar.refetchEvents());
      });

      const form = document.getElementById('icsUploadForm');
      const fileInput = document.getElementById('file');

      fileInput.addEventListener('change', () => {
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        fetch('/calendar/upload', {
          method: 'POST',
          body: formData
        })
        .then(response => {
          if (!response.ok) throw new Error('Upload failed');
          return response.text();
        })
        .then(() => {
          calendar.refetchEvents();
          alert('Calendar imported successfully!');
        })
        .catch(err => alert(err.message));
      });
    });
  </script>
</body>
</html>
